---
layout: default
---

{{ content }}

<h3 class="fw-bold border-bottom pb-3 mb-5">Research</h3>

{% for project in site.data.research.project %}
<div class="row g-5 mb-5">
  <div class="col-md-4">
    <img src="{{ site.github.url }}/{{ project.image }}" alt="Contact" width="100%">
  </div>
  <div class="col-md-6">
    <h5>{{ project.name }}</h5>
    <p>{{ project.author }}</p>
    <p>{{ project.publication }}</p>
    <p><a href=" {{ project.url }}" target="_blank">{{ project.url }}</a></p>
  </div>
</div>
{% endfor %}
