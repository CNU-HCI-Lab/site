<div class="row g-5 mb-5">
  <div>
    <h3 class="fw-bold border-bottom pb-3 mb-5">Contact</h3>
    {% for contact in site.data.settings.contacts %}
    <div class="row g-5 mb-5">
      <div class="col-md-6">
        <h4>{{ contact.title }}</h4>
        <p>{{ contact.institution }}</p>
        <p>{{ contact.institution_address }}</p>
        <p>Office: {{ contact.office }}</p>
        <p>Email: {{ contact.email }}</p>
      </div>
      <div class="col-md-6">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3212.754921816285!2d127.3421119152777!3d36.36671478004005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x35654b8d2855a151%3A0xc0e31805438f6e32!2z7Lap64Ko64yA7ZWZ6rWQIOqzteqzvOuMgO2VmTXtmLjqtIAgKFcyKQ!5e0!3m2!1sko!2skr!4v1669566408826!5m2!1sko!2skr" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
